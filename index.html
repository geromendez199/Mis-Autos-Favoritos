<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Autos Favoritos</title>
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-5">Mis Autos Favoritos</h1>

    <!-- Carrusel para Auto 1 -->
    <section class="car-section">
        <h2>Porsche GT3RS</h2>
        <div id="carouselCar1" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/car1/GT3RS (3).jpg" class="d-block w-100" alt="Auto 1 - Foto 1">
                </div>
                <div class="carousel-item">
                    <img src="img/car1/GT3RS (2).jpg" class="d-block w-100" alt="Auto 1 - Foto 2">
                </div>
                <div class="carousel-item">
                    <img src="img/car1/GT3RS (4).jpg" class="d-block w-100" alt="Auto 1 - Foto 3">
                </div>
                <div class="carousel-item">
                    <img src="img/car1/GT3RS (5).jpg" class="d-block w-100" alt="Auto 1 - Foto 4">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselCar1" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselCar1" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </section>

    <!-- Carrusel para Auto 2 -->
    <section class="car-section">
        <h2>BMW M2</h2>
        <div id="carouselCar2" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/car2/M2 (3).jpg" class="d-block w-100" alt="Auto 2 - Foto 1">
                </div>
                <div class="carousel-item">
                    <img src="img/car2/M2 (4).jpg" class="d-block w-100" alt="Auto 2 - Foto 2">
                </div>
                <div class="carousel-item">
                    <img src="img/car2/M2 (1).jpg" class="d-block w-100" alt="Auto 2 - Foto 3">
                </div>
                <div class="carousel-item">
                    <img src="img/car2/M2 (2).jpg" class="d-block w-100" alt="Auto 2 - Foto 4">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselCar2" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselCar2" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </section>

    <!-- Carrusel para Auto 3 -->
    <section class="car-section">
        <h2>GR Yaris</h2>
        <div id="carouselCar3" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/car3/GR YARIS (1).webp" class="d-block w-100" alt="Auto 3 - Foto 1">
                </div>
                <div class="carousel-item">
                    <img src="img/car3/GR YARIS (2).webp" class="d-block w-100" alt="Auto 3 - Foto 2">
                </div>
                <div class="carousel-item">
                    <img src="img/car3/GR YARIS (3).webp" class="d-block w-100" alt="Auto 3 - Foto 3">
                </div>
                <div class="carousel-item">
                    <img src="img/car3/GR YARIS (4).webp" class="d-block w-100" alt="Auto 3 - Foto 4">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselCar3" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselCar3" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div<>
    </section>

</div>
<h5>by Gero</h5>
<script src="vendor/bootstrap/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
